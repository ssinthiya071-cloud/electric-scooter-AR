<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- aframe-ar (markerless) -->
  <script src="./aframe-ar-main/dist/aframe-ar.min.js"></script>

  <title>Markerless AR Scooter</title>

  <style>
    body { margin:0; overflow:hidden; font-family:Arial; }
    
  #ui {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }


    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>

<script>
AFRAME.registerComponent('ar-logic',{
  tick: function(){

    let cam = document.querySelector("#cam");
    let ground = document.querySelector("#ground");
    let circle = document.querySelector("#circle");

    if(!cam || !ground) return;

    let raycaster = cam.components.raycaster;
    if(!raycaster) return;

    let intersection = raycaster.getIntersection(ground);

    if(intersection){
      circle.setAttribute('position', intersection.point);
    }
  }
});

// Place model on tap
window.addEventListener('touchstart', function(){

  let circle = document.querySelector("#circle");
  let wrapper = document.querySelector("#scootyWrapper");

  let pos = circle.getAttribute('position');
  wrapper.setAttribute('position', pos);

});

// Show AR Info Text
function show(type) {

  let panel = document.querySelector("#infoPanel");
  let text = document.querySelector("#arText");

  panel.setAttribute("visible", true);

  if (type === "battery")
    text.setAttribute("value", "ðŸ”‹High Density Lithium Battery\nRange: upto 200 km per charge\nFast Charging: 0-80% in 30-40 min");

  if (type === "speed")
    text.setAttribute("value", "âš¡ Top Speed: 128 km/h-Super impressive.");

  if (type === "eco")
    text.setAttribute("value", "ðŸŒ± 100% Electric\nZero Emission Vehicle\nLow noise pollution");
}
</script>

<!-- UI Buttons -->
<div id="ui">
  <button onclick="show('battery')">Battery</button>
  <button onclick="show('speed')">Speed</button>
  <button onclick="show('eco')">Eco</button>
</div>

<!-- AR Scene -->
<a-scene ar ar-logic>

  <!-- Camera with Raycaster -->
  <a-camera 
    id="cam" 
    ar-raycaster 
    raycaster="objects: #ground;">
  </a-camera>

  <!-- Invisible Ground -->
  <a-plane 
    id="ground"
    rotation="-90 0 0"
    width="100"
    height="100"
    visible="false">
  </a-plane>

  <!-- Placement Ring -->
  <a-ring
    id="circle"
    rotation="-90 0 0"
    radius-inner="0.1"
    radius-outer="0.15"
    color="yellow">
  </a-ring>

  <!-- Wrapper (Model + AR Text Together) -->
  <a-entity id="scootyWrapper" position="0 0 -3">

    <!-- GLB Model -->
    <a-gltf-model 
      id="scooty"
      src="./scooter.glb"
      scale="0.5 0.5 0.5">
    </a-gltf-model>

    <a-light type="point" color="#ffffff" intensity="1.5" position="0 0.5 1"></a-light>

    <!-- AR Info Panel -->
    <a-plane 
      id="infoPanel"
      color="black"
      opacity="0.7"
      width="1.8"
      height="0.6"
      position="0 1.5 0"
      visible="false">

      <a-text
        id="arText"
        value=""
        align="center"
        color="white"
        width="1.7"
        position="0 0 0.01">
      </a-text>

    </a-plane>

  </a-entity>

</a-scene>

</body>
</html>
