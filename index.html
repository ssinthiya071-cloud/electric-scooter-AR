<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- aframe-ar (markerless) -->
  <script src="./aframe-ar-main/dist/aframe-ar.min.js"></script>

  <title>MarkLess AR</title>

  <style>
    body { margin:0; overflow:hidden; font-family:Arial; }

    #ui {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      font-size: 14px;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

<script>
AFRAME.registerComponent('ar-logic',{
  tick: function(){

    let cam = document.querySelector("#cam");
    let ground = document.querySelector("#ground");
    let circle = document.querySelector("#circle");

    if(!cam || !ground) return;

    let raycaster = cam.components.raycaster;
    if(!raycaster) return;

    let intersection = raycaster.getIntersection(ground);

    if(intersection){
      circle.setAttribute('position', intersection.point);
    }
  }
});

// Place model on tap
window.addEventListener('touchstart', function(){

  let circle = document.querySelector("#circle");
  let model = document.querySelector("#scooty");

  let pos = circle.getAttribute('position');
  model.setAttribute('position', pos);

});

// Info panel
function show(type) {
  let info = document.getElementById("info");
  info.style.display = "block";

  if (type === "battery")
    info.innerHTML = "ðŸ”‹ Range: 200 km<br>Fast Charging Supported";

  if (type === "speed")
    info.innerHTML = "âš¡ Top Speed: 128 km/h<br>0â€“60 in 4 sec";

  if (type === "eco")
    info.innerHTML = "ðŸŒ± 100% Electric<br>Zero Emission Vehicle";
}
</script>

<!-- UI -->
<div id="ui">
  <button onclick="show('battery')">Battery</button>
  <button onclick="show('speed')">Speed</button>
  <button onclick="show('eco')">Eco</button>
</div>

<div id="info"></div>

<!-- AR Scene -->
<a-scene ar>

  <!-- Camera with Raycaster -->
  <a-camera 
    id="cam" 
    ar-raycaster 
    raycaster="objects: #ground;">
  </a-camera>

  <!-- Invisible ground -->
  <a-plane 
    id="ground"
    rotation="-90 0 0"
    width="100"
    height="100"
    visible="false">
  </a-plane>

  <!-- Placement Ring -->
  <a-ring
    id="circle"
    rotation="-90 0 0"
    radius-inner="0.1"
    radius-outer="0.15"
    color="yellow">
  </a-ring>

  <!-- GLB Model -->
  <a-gltf-model 
    id="scooty"
    src="./scooter.glb.glb"
    scale="5 5 5"
    position="0 0 -3">
  </a-gltf-model>

</a-scene>

</body>
</html>
